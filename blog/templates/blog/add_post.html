{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Add Post{% endblock title %}
{% block content %}
{% if status %}
<link rel="stylesheet" href="{% static 'blog/css/add_post.css' %}">
<h3>Add Post</h3>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label class="form-label space" for="title">Title</label>
    <input  class="form-control space"  style="color: rgba(0, 0, 0, 0.5);
    " type="text" name="title" id="title">
    <br>
    <label class="form-label space" for="body">Body</label>
    <textarea style="color: rgba(0, 0, 0, 0.5);" class="form-control body space" rows="1" type="text" name="body" id="body"></textarea>
    <br>
    <label   for="category">Category</label>
    <select  class="form-select space" aria-label="Default select example" name="category" id="category">
        {% for cat in cat  %}
        <option style="color: rgba(0, 0, 0, 0.5);" value="{{cat}}">{{cat}}</option>
        {% endfor %}
    </select>
    <br>
    <label class="space form-label space" for="image">Enter the image</label>
    <input   class="form-control" type="file" name="image" id="image">
    
   <br>
   <input class="space button" type="submit" >

</form>
{% else %}
<h4>You should not be here</h4>
{% endif %}
{% endblock content %}
